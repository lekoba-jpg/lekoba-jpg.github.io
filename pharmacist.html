  <h2>Pharmacist - View Uploaded PrescriptionðŸ“¤ðŸ“‹</h2>
  <p class="note">Select a PDF or image (JPG/PNG) file</p>

  <input type="file" id="prescriptionInput" accept=".pdf,.jpg,.jpeg,.png" />
  
  <div class="preview" id="previewArea"></div>

  <script>
    const input = document.getElementById('prescriptionInput');
    const preview = document.getElementById('previewArea');

    input.addEventListener('change', function () {
      const file = input.files[0];
      preview.innerHTML = ""; // Clear previous preview

      if (file) {
        const fileURL = URL.createObjectURL(file);

        if (file.type === "application/pdf") {
          // Show PDF
          const iframe = document.createElement("iframe");
          iframe.src = fileURL;
          iframe.type = "application/pdf";
          preview.appendChild(iframe);
        } else if (file.type.startsWith("image/")) {
          // Show Image
          const img = document.createElement("img");
          img.src = fileURL;
          preview.appendChild(img);
        } else {
          preview.innerHTML = "<p style='color:red;'>Unsupported file type!</p>";
        }
      }
    });
  </script>

</body>
